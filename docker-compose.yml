version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: running-dashboard
    ports:
      - "3000:3000"
    volumes:
      - ./data:/data
      - ./logs:/logs
      - ./config:/config
    environment:
      - NODE_ENV=production
      - CONFIG_PATH=/config/config.json
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
